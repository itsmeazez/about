<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Development</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* A clean and modern sans-serif */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #e3f1f1;
      background-image: radial-gradient(circle, #d1d7ee, #ccd3ec, #c8d0e9, #c3cce7, #bec9e4, #bfcae4, #c0cce4, #c1cde4, #c9d3e7, #d0d9eb, #d8dfee, #dfe5f2);
      margin: 0;
      font-size: 16px;
      /* Base font size for better readability */
      line-height: 1.5;
      /* Improved line spacing */
    }

    .container {
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
      font-size: 2.2em;
      /* Slightly larger heading */
      font-weight: 500;
      /* Slightly bolder heading */
    }

    p {
      color: #666;
      margin-bottom: 20px;
      font-size: 1.1em;
      /* Slightly larger paragraph text */
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      /* Make the link text a bit bolder */
    }

    a:hover {
      text-decoration: underline;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #35947f;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>This Page is Currently Under Development!</h1>
    <p>I'm working hard to bring you something awesome. Please check back soon.</p>
    <p>In the meantime, you can email me: <a href="mailto:azezhamad782@gmail.com">azezhamad782@gmail.com</a>.</p>
  </div>
</body>

</html>
